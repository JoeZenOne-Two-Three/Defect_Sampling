<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Enhanced Defect Analysis Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-6 rounded shadow">
    <h1 class="text-2xl font-bold mb-4">
      <span class="lang-en">Enhanced Defect Analysis Calculator</span>
      <span class="lang-es hidden">Calculadora de Análisis de Defectos</span>
    </h1>
    <!-- Language Toggle -->
    <button id="languageToggle" class="mb-4 bg-blue-500 text-white px-3 py-1 rounded">
      <span class="lang-en hidden">Switch to English</span>
      <span class="lang-es">Cambiar a Español</span>
    </button>
    <!-- Defect Rate Calculator -->
    <div class="mb-6">
      <label class="block mb-1">
        <span class="lang-en">Number of Defects:</span>
        <span class="lang-es hidden">Número de Defectos:</span>
      </label>
      <input id="defects" type="number" class="border p-2 w-full mb-1" />
      <p id="defectsError" class="text-red-500 text-sm hidden"></p>
      <label class="block mt-3 mb-1">
        <span class="lang-en">Sample Size:</span>
        <span class="lang-es hidden">Tamaño de Muestra:</span>
      </label>
      <input id="sampleSizeDefect" type="number" class="border p-2 w-full mb-1" />
      <p id="sampleSizeDefectError" class="text-red-500 text-sm hidden"></p>
      <label class="block mt-3 mb-1">
        <span class="lang-en">Model:</span>
        <span class="lang-es hidden">Modelo:</span>
      </label>
      <select id="calculationModel" class="border p-2 w-full">
        <option value="binomial">Binomial</option>
        <option value="poisson">Poisson</option>
      </select>
      <button onclick="calculateRate()" class="mt-4 bg-green-500 text-white px-4 py-2 rounded">
        <span class="lang-en">Calculate Defect Rate</span>
        <span class="lang-es hidden">Calcular Tasa de Defectos</span>
      </button>
    </div>
    <!-- Sample Size Calculator -->
    <div class="mb-6">
      <label class="block mb-1">
        <span class="lang-en">Defect Rate (%):</span>
        <span class="lang-es hidden">Tasa de Defectos (%):</span>
      </label>
      <input id="defectRate" type="number" step="0.01" class="border p-2 w-full mb-1" />
      <p id="defectRateError" class="text-red-500 text-sm hidden"></p>
      <label class="block mt-3 mb-1">
        <span class="lang-en">Confidence Level (%):</span>
        <span class="lang-es hidden">Nivel de Confianza (%):</span>
      </label>
      <input id="confidence" type="number" value="95" class="border p-2 w-full mb-1" />
      <p id="confidenceError" class="text-red-500 text-sm hidden"></p>
      <button onclick="calculateSample()" class="mt-4 bg-purple-500 text-white px-4 py-2 rounded">
        <span class="lang-en">Calculate Required Sample Size</span>
        <span class="lang-es hidden">Calcular Tamaño de Muestra Requerido</span>
      </button>
    </div>
    <!-- Results -->
    <div id="defectResults" class="hidden">
      <h2 class="text-lg font-bold mb-2">
        <span class="lang-en">Results</span>
        <span class="lang-es hidden">Resultados</span>
      </h2>
      <p>
        <span class="lang-en">Required Sample Size:</span>
        <span class="lang-es hidden">Tamaño de Muestra Requerido:</span>
        <strong id="requiredSampleSize"></strong>
      </p>
      <p>
        <span class="lang-en">Detection Probability:</span>
        <span class="lang-es hidden">Probabilidad de Detección:</span>
        <strong id="detectionProb"></strong>
      </p>
      <canvas id="rateChart" width="400" height="200" class="mt-4"></canvas>
    </div>
  </div>
</body>
</html>
